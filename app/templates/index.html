<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OCR Image to Text</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4a4a4a;
        }
        form {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
            margin-bottom: 2rem;
        }
        input[type="file"] {
            margin-bottom: 1rem;
            width: 100%;
        }
        input[type="radio"] {
            margin-bottom: 1rem;
        }
        button {
            width: 100%;
            padding: 0.6rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357ABD;
        }
        #result {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-height: 150px;
            font-family: monospace;
            color: #111;
        }
        .error {
            color: #c00;
            margin-bottom: 1rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #2bb1e1;
        }
        a:hover {
            text-decoration: underline;
            color: #2295bf;
        }
    </style>
</head>
<body>
    <h1>OCR: Image to Text</h1>
    <a href="/speech-to-text">Click here to switch to Speech to Text</a>
    <br/>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*,.pdf" required />
        <input type="radio" name="lang" value="vie" checked> Vietnamese
        <input type="radio" name="lang" value="eng"> English
        <button type="submit">Extract Text</button>
    </form>

    {% if extracted_text %}
        <div id="result">
            <strong>Extracted Text:</strong>
            <p>{{ extracted_text }}</p>
        </div>
    {% endif %}
</body>
</html>
